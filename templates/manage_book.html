{% extends "base.html" %}
{% block title %}Manage Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add New Book</h1>
    <form method="POST">
        <input type="hidden" name="add" value="true">
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group mt-3">
            <label for="author_id">Author</label>
            <select class="form-control" id="author_id" name="author_id" required>
                {% for author in authors %}
                    <option value="{{ author.author_id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Book</button>
    </form>
</div>

<div class="container mt-5">
    <h1>Update Existing Book</h1>
    <form method="POST">
        <input type="hidden" name="update" value="true">
        <div class="form-group mt-3">
            <label for="book_id">Book</label>
            <select class="form-control" id="book_id" name="book_id" required>
                {% for book in books %}
                    <option value="{{ book.book_id }}">{{ book.title }} by {{ book.author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">New Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group mt-3">
            <label for="author_id">New Author</label>
            <select class="form-control" id="author_id" name="author_id" required>
                {% for author in authors %}
                    <option value="{{ author.author_id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Book</button>
    </form>
</div>
{% endblock %}
